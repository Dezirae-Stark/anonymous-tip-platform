name: Build Apps (Manual)

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
          - both

jobs:
  build:
    name: Build Mobile App
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        working-directory: ./mobile-app
        run: npm install

      - name: ğŸš€ Build Android APK
        if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both'
        working-directory: ./mobile-app
        run: eas build --platform android --profile preview --non-interactive

      - name: ğŸš€ Build iOS App
        if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both'
        working-directory: ./mobile-app
        run: eas build --platform ios --profile preview --non-interactive

      - name: âœ… Build Started
        run: |
          echo "âœ… Build(s) started successfully!"
          echo "ğŸ“± Platform: ${{ github.event.inputs.platform }}"
          echo "ğŸ”— Check build status at: https://expo.dev"
          echo ""
          echo "Once complete, you can download from:"
          echo "  - Expo dashboard"
          echo "  - Or use: eas build:download"
